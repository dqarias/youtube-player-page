<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Player Video</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/1b7bf77391.js" crossorigin="anonymous"></script>

    
</head>

<body>
    <header class="header">
     
        <ul class="header__left">
                <li><img src="img/bars-solid.svg" class="icons" alt=""> </li>
                <li><img src="img/logo_youtube.png" class="header__logo" alt=""></li>
        </ul>        
      
        
        <div class="header__center">
            <ul class="header__form">
                <input type="text" placeholder="Search" class="header__input"></input>
                <button type="submit" class="header__input-search"><img src="img/search.PNG" class="icons-search" alt=""></button>
            </ul>
        </div>
       
        <ul class="header__right">
            <li class="icons"> <img src="img/video.PNG" alt=""></li>
            <li class="icons"> <img src="img/grid.PNG" alt=""></li>
            <li class="icons"> <img src="img/bell.PNG" alt=""></li>
            <li class="icons"> <img src="" alt="" ></li>
        </ul>

    </header>
    <nav>
        This is Navigation 
    </nav>
    <main>
        <section>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/f9ip1iSAptQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <aside>
            This is the sidebar
        </aside>
    </main>
    
    
</body>

</html>
