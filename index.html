<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Player Video</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/1b7bf77391.js" crossorigin="anonymous"></script>

    
</head>

<body>
    <header class="header">
     
        <ul class="header__left">
                <li><img src="img/bars-solid.svg" class="icons" alt=""> </li>
                <li><img src="img/logo_youtube.png" class="header__logo" alt=""></li>
        </ul>        
      
        
        <div class="header__center">
            <ul class="header__form">
                <input type="text" placeholder="Search" class="header__input"></input>
                <button type="submit" class="header__input-search"><img src="img/search.PNG" class="icons-search" alt=""></button>
            </ul>
        </div>
       
        <ul class="header__right">
            <li class="icons"> <img src="img/video.PNG" alt=""></li>
            <li class="icons"> <img src="img/grid.PNG" alt=""></li>
            <li class="icons"> <img src="img/bell.PNG" alt=""></li>
            <li class="icons"> <img src="" alt="" ></li>
        </ul>

    </header>
    <nav>
        This is Navigation 
    </nav>
    <main class="container">
        <section class="container__video">
            <iframe width="960" height="580" src="https://www.youtube.com/embed/f9ip1iSAptQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="container__video"></iframe>
            <h3 class="container__texto">What is Microverse?</h3>
            <ul class="container__reactions">
                <li class="reactions__information">
                    <span>19,536 vistas</span>
                    <span>10 sept 2019</span>
                </li>
                <li class="reactions__options">
                    <span><img src="img/liked video.PNG" alt=""> 464 </span>
                    <span><img src="img/library.PNG" alt=""> COMPARTIR</span>
                    <span><img src="img/show more.PNG" alt=" ">GUARDAR</span>
                </li>
            </ul>
            <ul class="user__description">
                <li class="user_information">
                    <img src="./img/profile.png" alt="">
                    <p>VegeCat</p>
                </li>
                <li class="video__description">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat, minus?</p>
                </li>
                <li></li>
            </ul>
        </section>
        <aside class="container__aside">
            This is the sidebar
        </aside>
    </main>
    
    
</body>

</html>
